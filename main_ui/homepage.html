<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homepage.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">EzCompiler</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
          </header>
    </div>

    <div class="container-fluid d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        </div>
        <div class="tab-content w-100 container-fluid">
            <div class="tab-pane fade editor-segment" id="editor-lang" role="tabpanel" aria-labelledby="lang-tab">
                <div class="row">
                    <div class="col">
                        <button type="button" data-id="" class="btn btn-primary float-end w-25" id="run">Run</button>
                    </div>
                </div>
                <div class="row editor-area">
                    <div class="col">
                        <div class="row mb-2">
                            <div class="col">
                                <textarea class="form-control source-code-area" id="sourceCodeArea" wrap="hard" rows="15" placeholder="Python 3" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="stdinArea p-10">STDIN:</label>
                                <textarea class="form-control stdin mt-2" id="stdinArea" wrap="hard" rows="4" placeholder="stdin" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <textarea class="form-control output-area" id="outputArea" rows="22" placeholder="output" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="homepage.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
