<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homepage.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">EzCompiler</span>
            </a>
      
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
          </header>
    </div>

    <div class="container-fluid d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active pe-3" id="python3-tab" data-bs-toggle="tab" data-bs-target="#python3" type="button" role="tab" aria-controls="python3" aria-selected="true">Python 3</button>
            <button class="nav-link pe-3" id="cpp-tab" data-bs-toggle="tab" data-bs-target="#cpp" type="button" role="tab" aria-controls="cpp" aria-selected="false">C + +</button>
            <button class="nav-link pe-3" id="csharp-tab" data-bs-toggle="tab" data-bs-target="#csharp" type="button" role="tab" aria-controls="csharp" aria-selected="false">C#</button>
          </div>
        <div class="tab-content w-100">
            <div class="tab-pane fade editor-segment" id="python3" role="tabpanel" aria-labelledby="python3-tab">
                <div class="row">
                    <div class="col">
                        <button type="button" data-id="python3" class="btn btn-primary float-end" id="run">Run</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" id="sourceCodeArea" wrap="hard" placeholder="Python 3" required></textarea>
                    </div>
                    <div class="col">
                        <textarea class="form-control" id="outputArea" readonly></textarea>
                    </div>
                </div>
            </div>

            
            <div class="tab-pane fade editor-segment" id="cpp" role="tabpanel" aria-labelledby="cpp-tab">
                <div class="row">
                    <div class="col">
                        <button type="button" data-id="cpp" class="btn btn-primary float-end" id="run">Run</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" id="sourceCodeArea" wrap="hard" rows="10" style="height:392px;" placeholder="C++" required></textarea>
                    </div>
                    <div class="col">
                        <textarea class="form-control" id="outputArea" readonly placeholder="your output" style="height: 587px;" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="homepage.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
